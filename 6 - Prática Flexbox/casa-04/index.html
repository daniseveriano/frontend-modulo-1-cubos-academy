<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de pessoas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="father">
        <div class="card_one">
            <div class="menu">
                <div class="menu_title">
                    <h1>Nearby friends</h1>
                </div>
                <div class="see_all">
                    <a href="#">See all</a>
                </div>
            </div>
            <div class="nearby">
                <div class="josh">
                    <img class="josh_img" src="./assets/josh.png" alt="Josh">
                    <h2>Josh</h2>
                    <img class="add" src="./assets/icone-soma.svg" alt="Add">
                </div>
                <div class="christer">
                    <img class="christer_img" src="./assets/christer.png" alt="Christer">
                    <h2>Christer</h2>
                    <img class="add" src="./assets/icone-soma.svg" alt="Add">
                </div>
                <div class="lise">
                    <img class="lise_img" src="./assets/lise.png" alt="Lise">
                    <h2>Lise</h2>
                    <img class="add" src="./assets/icone-soma.svg" alt="Add">
                </div>
                <div class="katrine">
                    <img class="katrine_img" src="./assets/katrine.png" alt="Katrine">
                    <h2>Katrine</h2>
                    <img class="add" src="./assets/icone-soma.svg" alt="Add">
                </div>
            </div>
        </div>

        <div class="card_two">
            <div class="second_menu">
                <div class="second_menu_title">
                    <h1>Contacts</h1>
                </div>
                <div class="number">
                    <p class="number_circle">43</p>
                </div>
            </div>
            <div class="contacts">
                <div class="lisee">
                    <div class="photo">
                        <img class="lisee_img" src="./assets/lise.png" alt="Lise">
                    </div>
                    <div class="name_city">
                        <h3>Lise</h3>
                        <p>Bergen, Norway</p>
                    </div>
                    <div class="chat">
                        <img src="./assets/icone-chat.svg" alt="Chat">
                    </div>
                </div>
                <div class="emily">
                    <div class="photo">
                        <img class="emily_img" src="./assets/emily.png" alt="Emily">
                    </div>
                    <div class="name_city">
                        <h3>Emily</h3>
                        <p>Bergen, Norway</p>
                    </div>
                    <div class="chat">
                        <img src="./assets/icone-chat.svg" alt="Chat">
                    </div>
                </div>
                <div class="jake">
                    <div class="photo">
                        <img class="jake_img" src="./assets/jake.png" alt="Jake">
                    </div>
                    <div class="name_city">
                        <h3>Jake</h3>
                        <p>Bergen, Norway</p>
                    </div>
                    <div class="chat">
                        <img src="./assets/icone-chat.svg" alt="Chat">
                    </div>
                </div>
                <div class="cheryl">
                    <div class="photo">
                        <img class="cheryl_img" src="./assets/cheryl.png" alt="Cheryl">
                    </div>
                    <div class="name_city">
                        <h3>Cheryl</h3>
                        <p>Bergen, Norway</p>
                    </div>
                    <div class="chat">
                        <img src="./assets/icone-chat.svg" alt="Chat">
                    </div>
                </div>
                <div class="view">
                    <a href="#">View everyone</a>
                </div>
            </div>
            <div class="button">

            </div>
        </div>
    </div>
</body>

</html>
