<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards de usuarios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="portfolio">
        <div class="card_one">
            <div class="menu">
                <div class="card_one_info">
                    <div class="profile_img">
                        <img src="./assets/jenny.png" alt="Jenny">
                    </div>
                    <div class="profile_name">
                        <h1>Jenny Molla</h1>
                        <span>UX Designer</span>
                    </div>
                </div>
                <div class="profile_button">
                    <img src="./assets/icone-usuario.svg" alt="Seguir">
                    <a href="#">Seguir</a>
                </div>
            </div>
            <div class="card_one_port">
                <div class="port_img_one">
                    <img src="./assets/design1.png" alt="design1">
                </div>
                <div class="port_img_two">
                    <img src="./assets/design2.png" alt="design2">
                </div>
                <div class="port_img_three">
                    <img src="./assets/design3.png" alt="design3">
                </div>
            </div>

        </div>
        <div class="longger">
            <div class="card_two">
                <div class="profile_img_two">
                    <img src="./assets/jenny.png" alt="Jenny">
                </div>
                <div class="profile_info">
                    <div class="profile_name_two">
                        <h1>Jenny Molla</h1>
                    </div>
                    <div class="profile_prof">
                        <span>UX Designer</span>
                    </div>
                    <div class="button_port">
                        <img src="./assets/icone-usuario-dark.svg" alt="Seguindo">
                        <a href="#">Seguindo</a>
                    </div>
                </div>

                <div class="card_two_port">
                    <div class="img_one">
                        <img src="./assets/design4.png" alt="design4">
                    </div>
                    <div class="img_two">
                        <img src="./assets/design5.png" alt="design5">
                    </div>
                    <div class="img_three">
                        <img src="./assets/design6.png" alt="design6">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
