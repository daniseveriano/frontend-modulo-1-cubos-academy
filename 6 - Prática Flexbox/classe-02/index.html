<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="father">

        <div class="satisfaction">
            <div class="closeone">
                <img src="./assets/botao-fechar.svg" alt="close">
            </div>
            <h1>How satisfied are you with our customer support performance?</h1>
            <div class="humor">
                <div class="unhappy">
                    <img src="./assets/emoji-triste.svg" alt="unhappy">
                    <p>Unhappy</p>
                </div>
                <div class="neutral">
                    <img src="./assets/emoji-neutro.svg" alt="neutral">
                    <p>Neutral</p>
                </div>
                <div class="satisfied">
                    <img src="./assets/emoji-feliz.svg" alt="satisfied">
                    <p>Satisfied</p>
                </div>
            </div>
            <a href="#">Close</a>
        </div>

        <div class="thankyou">
            <div class="closetwo">
                <img src="./assets/botao-fechar.svg" alt="close">
            </div>
            <div class="message">
                <img src="./assets/coracao.svg" alt="heart">
                <h1>Thank you, James!</h1>
                <p>
                    Weâ€™ll use your feedback to improve our customer support performance.
                </p>
            </div>
            <div class="feedback">
                <span>Write a comment</span>
                <a href="#">Done</a>
            </div>

        </div>

    </div>

</body>

</html>
