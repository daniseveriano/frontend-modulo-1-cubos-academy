<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Crest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link href="./style.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div class="card">
        <div class="pattern">
            <img src="./assets/bg-pattern-card.svg">
        </div>
        <div class="img_profile">
            <img src="./assets/image-victor.jpg" alt="Foto do Perfil de Victor Crest">
        </div>
        <div class="presentation">
            <span class="name">
                Victor Crest
            </span>
            <span class="age">
                26
            </span>
        </div>
        <div class="city">
            London
        </div>
        <div class="analytics">
            <div class="one">
                <div class="followers_number">
                    80K
                </div>
                <div class="followers">
                    Followers
                </div>
            </div>
            <div class="two">
                <div class="likes_number">
                    803K
                </div>
                <div class="likes">
                    Likes
                </div>
            </div>
            <div class="three">
                <div class="photos_number">
                    1.4K
                </div>
                <div class="photos">
                    Photos
                </div>
            </div>
        </div>
    </div>

</body>

</html>
