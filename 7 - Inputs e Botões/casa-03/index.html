<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Rokkitt:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="card">
        <div class="login">
            <h1>Log In</h1>
            <span>
                Log in to your account to upload or download<br>
                pictures, videos or music.
            </span>
        </div>
        <div class="form">
            <div class="input">
                <input type="text" placeholder="Enter your email address">
            </div>
            <div class="confirm">
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="next">
                    <button>
                        <div class="name_button">Next</div>
                        <div class="img_next"><img src="./assets/seta.svg" alt="next"></div>
                    </button>
                </div>
            </div>
        </div>
        <div class="other_forms">
            <div class="or_mode">
                <span>Or log in with</span>
            </div>
            <div class="others">
                <div class="facebook">
                    <button>
                        <div class="face_img"><img src="./assets/facebook.svg" alt=""></div>
                        <div class="face_name">Facebook</div>
                    </button>
                </div>
                <div class="google">
                    <button>
                        <div class="google_img"><img src="./assets/google.svg" alt="google"></div>
                        <div class="google_name">Google</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="dont_have">
            <span>Donâ€™t have an account yet? <a href="#">Sign up</a></span>
        </div>
    </div>
</body>

</html>
