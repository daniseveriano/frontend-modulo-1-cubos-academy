<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="card">
        <div class="close">
            <img src="./assets/close-icon.svg" alt="close">
        </div>
        <div class="share_something">
            <h1>Share something awesome</h1>
            <span>
                New and awesome design content will be added to our website, <br>
                and may even end up in our weekly newsletter.
            </span>
        </div>
        <div class="share">
            <div class="input">
                <input type="text" placeholder="Eg. https://">
            </div>
            <div class="button">
                <button>Share</button>
            </div>
        </div>
        <div class="guidelines">
            <h2>Sharing guidelines</h2>
            <span>
                We accept quality design/visual projects, animations, 3D, UI/UX prototypes, or any other visual design
                project. <a href="#">Read more</a>
            </span>
        </div>
    </div>

</body>

</html>
