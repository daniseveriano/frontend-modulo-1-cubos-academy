<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobrança</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="form">
        <div class="title">
            <div class="unlimited">
                <h1>Get unlimited access</h1>
                <h1>to everything</h1>
            </div>
            <h2>Total billed $50</h2>
            <p>Enter your credit card details to complete subscription</p>
        </div>
        <div class="inputs">
            <div class="card_number">
                <div class="card_label">
                    <label for="card_number">Card number</label>
                </div>
                <div class="card_input">
                    <input type="text" placeholder="1234  1234   1234   1234">
                </div>
            </div>
            <div class="date_code">
                <div class="expiration">
                    <div class="expiration_label">
                        <label for="expiration">Expiration date</label>
                    </div>
                    <div class="expiration_input">
                        <input type="text" placeholder="MM/YY">
                    </div>
                </div>
                <div class="security">
                    <div class="security_label">
                        <label for="security">Security code</label>
                    </div>
                    <div class="security_label_input">
                        <input type="text" placeholder="123">
                    </div>
                </div>
            </div>
        </div>
        <div class="ads">
            <p>
                By subscribing you agree to our Use of Service. Your payment method will be charged with $50 and you’ll
                have access to all locked features until 20 Jan 2022.
            </p>
        </div>
        <div class="button">
            <button>Pay Now</button>
        </div>
    </div>
</body>

</html>
