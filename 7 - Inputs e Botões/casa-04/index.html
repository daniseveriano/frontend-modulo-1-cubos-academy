<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Neuton:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="card">
        <div class="signup">
            <h1>Sign up for free</h1>
            <div class="signup_button">
                <button>
                    <div class="signup_txt">Sign up with Google</div>
                    <div class="signup_img"><img src="./assets/google.svg" alt="google"></div>
                </button>
            </div>
            <span>Or sign up with email</span>
        </div>
        <div class="fullname">
            <div class="fullname_label">
                <label for="fullname">Full name</label>
            </div>
            <div class="fullname_input">
                <input type="text" placeholder="Eg. Mary Olhson">
            </div>
        </div>
        <div class="email">
            <div class="email_label">
                <label for="email">Email address</label>
            </div>
            <div class="email_input">
                <input type="text" placeholder="your@email.com">
            </div>
        </div>
        <div class="getbutton">
            <button>Get started</button>
        </div>
        <div class="already">
            <span>Already have an account? <a href="#">Log in</a></span>
        </div>
    </div>
</body>

</html>
